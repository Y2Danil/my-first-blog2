{% extends "base.html" %}

{% block content %}
  {% for Post in Posts %}
    <div class="post">
        <div class="date">
            {{ Post.published_date }}
        </div>
        <h1><a href="{% url 'post_detail' pk=Post.pk %}">{{ Post.title }}</a></h1>
        <p>{{ Post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock  %}
